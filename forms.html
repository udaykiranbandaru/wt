<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color:blue;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
        }

        #forms-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href=table.html>Prices</a>
        <a href="forms.html">Contact Us</a>
    </nav>

<div id="forms-container">
    <h1>Contact Us</h1>

    <form>
        <label for="text-input">Name</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter name">
    </form>

    <form>
        <label for="text-input">Email</label>
        <input type="email" id="text-input" name="text-input" placeholder="Enter Email">
    </form>

    <form>
        <h3>Reason for Contact:</h3>
        <label>
          <input type="radio" name="reason" value="general" required>
          <h4>General Inquiry</h4>
        </label>

        <label>
          <input type="radio" name="reason" value="support">
          <h4>Customer Support</h4>
        </label>
    </form>

    <form>
        <label for="country"><h3>Location:</h3></label>
        <select id="country" name="country">
            <option value="vizag">VIZAG</option>
            <option value="viziagaram">VIZIANAGARAM</option>
            <option value="srikakulam">SRIKAKULAM</option>
        </select>
    </form>

    <form>
        <label for="message"><h3>Feedback:</h3></label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
    </form>

    <form>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
